<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Nb photos</th>
          <th scope="col">Derni√®re modification</th>
          <th><button class="btn btn-success" (click)="openModalAddGallery()">Ajouter</button></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let gallery of galleries" [routerLink]="[ 'editGallery', gallery ]">

          <td>{{ gallery.name }}</td>

      </tr>
  </tbody>
</table>
