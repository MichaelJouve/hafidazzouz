<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Cr√©er un compte</h2>
    <form (ngSubmit)="signIn()" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" [(ngModel)] ="password" password="password" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!signInForm.form.valid">Se connecter</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
  <div class="row">
    <button class="btn btn-sucess" (click)="loginWithGoogle()">Connexion avec Google</button>
  </div>
</div>
